<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<style>
    .form {

        width: 35%;
        margin: 30px auto 10px auto;
        border: 1px solid rgb(189, 179, 179);
        padding: 10px;
        border-radius: 3px;
        
    }
    .valor{
        font-size: 1.5em;
    }

    .butao,.adicionar{
        margin-top: 5px;
    }
    .form h2{
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <form class="form">

            <h2>Ordenar Valores</h2>
            <hr>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label valor">valor</label>
                <input type="number" id="valor" class="form-control " placeholder="0">
                <button type="button" class="btn btn-primary adicionar">Adicionar</button>
                <hr>
            </div>
            <div class="mb-3">
                
                <select id="selectOptions" class="form-select">
                    <option>Selecione</option>
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="swap">Swap</option>
                </select>
                <button type="button" class="btn btn-primary butao" onclick="ordenar()" >Ordenar</button>
                <button type="button" class="btn btn-primary butao" onclick="misturar()">Misturar</button>
                <hr>

                <ul id="valores"></ul>
            </div>


        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="ordenando.js"></script>
</body>

</html>
