<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="receitas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body onload="preencheCatalogo()">

    <!--main-->
    <!--Coluna-->
    <div class="container-fluid bg-warning">
        <h1>Catálago de Receitas</h1>
        <div id="pnlCatalogo" class="pnlCatalogo">

        </div>
    </div>



    <script>
        const catalogoReceitas = [
            {

                titulo: "Arroz de Couve-Flor",
                imagem: "img/arrozdecouveflor.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a penela e deixe cozinhar.",
                ingredientes: [
                    "Arroz",
                    "Couve-Flor",
                    "Cebola média",
                    "Azeite"

                ]
            },
            {
                titulo: "Bolo de Café",
                imagem: "img/bolo de cafe.jpg",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte às misturas",
                ingredientes: [
                    "Farinha de trigo",
                    "Açúcar, Café Coado",
                    "Chocolate em pó",
                    "Ovos",
                ]

            },
            {
                titulo: "Coxinha de brigadeiro",
                imagem: "img/brigadeiro.jpg",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça o fogo baixo. Envolva os morangos e passe no granulado",
                ingredientes: [
                    "Leite Condensado",
                    "Chocolate em Pó",
                    "Manteiga",
                    "Morango",
                    "Chocolate granulado",
                ]
            },

        ];


        function getListaIngredientes(ingredientes) {
            let lista = `<ul clas="card-text">`;
            for (let i = 0; i < ingredientes.length; i++) {
                lista += `<li class="item">` + ingredientes[i] + "</li>";
            }
            lista += "</ul>";
            return lista;
        }

        function getCard(catalogoReceitas) {
            return `
        <div class="card item-receita">
            
            <img src="${catalogoReceitas.imagem}" class="img_receita" alt="${catalogoReceitas.titulo}">
            <div class="card-body">
            <h3 class="card-title">${catalogoReceitas.titulo}</h3>
                <div class="card-text">
                ${getListaIngredientes(catalogoReceitas.ingredientes)}
                <hr>
                <p class="preparo">${catalogoReceitas.preparo}</p>
                </div>
            </div>
          </div>
        </div>
      `;
        }


        function preencheCatalogo() {
            let pnlCatalogo = document.getElementById("pnlCatalogo");
            for (let i = 0; i < catalogoReceitas.length; i++) {
                pnlCatalogo.innerHTML += getCard(catalogoReceitas[i]);
            }
        }

        function getListaIngredientes(catalogoReceitas) {
            const listaIngredientes = catalogoReceitas.ingredientes
                .map(ingredientes => `<li>${ingredientes}</li>`)
                .reduce((acc, cur) => acc + cur, "");

            return `<ul>${listaIngredientes}</ul>`;
        }
        function getCard(catalogoReceitas) {
            const listaIngredientes = getListaIngredientes(catalogoReceitas);

            return `
        <div class="card item-receita" style="width: 400px;">
          <img src="${catalogoReceitas.imagem}" class="img_receita" alt="${catalogoReceitas.titulo}">
          <div class="card-body">
            <h3 class="card-title">${catalogoReceitas.titulo}</h3>
            <div class="card-text">
              ${listaIngredientes}
              <hr>
              <p class="preparo">${catalogoReceitas.preparo}</p>
            </div>
          </div>
        </div>
      `;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>














</body>

</html>
